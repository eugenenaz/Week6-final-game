<!DOCTYPE html>
<html>
<head>
<title>War Game</title>
<link rel="stylesheet" href="script.css">

</head>

<body>
  <div id="wrapper">
    <div id="message">Click "Fight" to start!</div>
    <div id="board">
      <div id="player1" class="players">
        <div>SCORE:   <span class="score"></span></div>
        <div class="hand"></div>
      </div>
      <div id="player2" class="players">
        <div>SCORE:   <span class="score"></span></div>
        <div class="hand"></div>
      </div>
      <div id="action">
        <button id="btnBattle" type="button" class="btn">Fight</button>
        <button id="btnBattle10" type="button" class="btn">10 Rounds</button>
        <button id="btnBattle20" type="button" class="btn">20 Rounds</button>
      </div>
    </div>
  </div>

  <script src="index.js"> </script>
</body>
</html>
